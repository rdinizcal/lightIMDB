@* novoFilme Template File *@
@(filmeForm: Form[FilmeVO])(implicit messages: Messages)

@main("IMDb - Cadastrar filme") {

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">

	<img src="@routes.Assets.versioned("images/logo-unb.png")" class="img-rounded" width="60">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/filme/novo">Novo filme</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link" href="/filme">Listar filmes</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/logout">Log out</a>
			</li>
		</ul>
    </div>
</nav>

<div class=" vertical-center">
	<div class="wrapper">
    	<form class="form-new-movie" action="/filme" method="POST"> 
			<h2>Cadastre um novo filme</h2>
			<hr/>
			<input type="text" class="form-control" name="Titulo" id="Titulo" placeholder="Titulo" required="true" autofocus="" />
		  	<input type="text" class="form-control" name="Diretor" id="Diretor" placeholder="Diretor" required="true"/>
		  	<input type="text" class="form-control" name="Ano" id="Ano" placeholder="Ano" required="true"/>  
	      	<br/>
	      	<button class="btn btn-secondary my-2 my-sm-0 btn-block" type="submit">Cadastrar</button>
		</form>
	  </div>
</div>
}
